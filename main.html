<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grades Tracker Main Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--links of logos-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
 
    <!--Links for the css files-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section class="all_backgrounds_container">
<!--background photo--> 
<img id="background_photo" src="pictures/unc_sp_bg.jpg" alt=" ">
<div id="site_title">Grades Tracker</div>



<section class="main_container">
    <div class="main_contents_background">
        <main>
            <div class="title_section">
                <h1 class="main_course_title" onclick="location.href='main.html'">Course</h1>
            </div>

            <div class="items_list">
                <!--filter section-->
                <div class="lessons_filter" style="margin-left: 70px; padding-top: 20px;">
                    <section class="filter_dropdown">
                        <label for="option">Sort by:</label>
                        <select name="option" id="option">
                            <option value="Name (A-Z)">Name (A-Z)</option>
                            <option value="Name (Z-A)">Name (Z-A)</option>
                            <option value="Date (Oldest to Newest)">Date (Oldest to Newest)</option>
                            <option value="Date (Newest to Oldest)">Date (Newest to Oldest)</option>
                        </select>
                        <button type="submit" width="50px">Sort</button>
                    </section>
                </div>
                    
                <div>
                    <div class="course_title_container" onclick="location.href='lessons.html'"> 
                        <h3 class="course_title">Course Name</h3>
                    </div>
                </div>
            </div>

            <!-- The Modal --> <button id="myBtn">+</button></a>
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Create a New File</h2>
                    <form action="action_page.php" method="get">
                        <section>
                            <label for="name">Title: </label>
                            <input type="text" id="name" name="name" required>
                        </section>

                        <section class="course-type">
                            <label for="recommended-course">Course: </label>
                            <input list="recommended-courses" id="recommended-course" name="recommended-course">
                            <datalist id="recommended-course">
                                <option value="English"></option>
                                <option value="Physical Education"></option>
                                <option value="Science"></option>
                            </datalist>
                        </section>

                        <section class="tracker_sections">
                            <span>What do you want to track?</span>
                            <br>
                            <input type="checkbox" name="milestone" id="milestone" value="milestone">
                            <label for="milestone">Milestone</label>
                            <input type="checkbox" name="final-output" id="final-output" value="final-output">
                            <label for="final-output">Final Output</label>
                            <input type="checkbox" name="assessment" id="assessment" value="assessment">
                            <label for="assessment">Assessment</label>
                        </section>

                        <button type="submit" class="popup_submit_button">Submit</button>
                    </form>
                </div>
            </div>
            
            <script> //script for the modal
            // Get the modal
            var modal = document.getElementById("myModal");
            
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
            }
            
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                modal.style.display = "none";
                }
            }
            </script>
        </main>
    </div>
     
</section>
</body>
</html>
